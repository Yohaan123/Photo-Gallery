<html>

<head>
    <title>PHOTO GALLERY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>PHOTO GALLERY</h1>
    <div class="line"></div>
    <br>
    <section>
        <img id="mainimg" src="avengers.jpg">
    </section>
    <br>
    <br>
    <section>
        <h2>GRID GALLERY</h2>
        <div class="line"></div>
        <img src="iron%20man.jpg">
        <img src="captain%20america.jpg">
        <img src="hulk.jpg">
        <img src="thor.jpg">
        <img src="sw.jpg">
        <img src="thanos.jpg">
        <img src="bp.jpg">

    </section>
    <br>
    <br>
    <section>
        <div class="container"></div>
        <h2>SLIDING GALLERY</h2>
        <div id="myCarousel1" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img id="imgs" src="cm.jpg">
                        <div class="carousel-content">
                            <p>Captain Marvel</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img id="imgs" src="gamora.jpg">
                        <div class="carousel-content">
                            <p>Gamora</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img id="imgs" src="am.jpg">
                        <div class="carousel-content">
                            <p>Ant Man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img id="imgs" src="na.jpg">
                        <div class="carousel-content">
                            <p>Nebula</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img id="imgs" src="wasp.jpg">
                        <div class="carousel-content">
                            <p>Wasp</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel1" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel1" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </section>
</body>

</html>
